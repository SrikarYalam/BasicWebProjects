<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <header class="page-title">Tic Tac Toe</header>
        <audio src="TicTacToeBackground.mp3" controls autoplay loop></audio>
        <img src="pause.svg" alt="">
    </div>

    <div class="content">
        <div class="gameBoard">
            <div class="square" id="1"></div>
            <div class="square" id ="2"></div>
            <div class="square" id ="3"></div>
            <div class="square" id ="4"></div>
            <div class="square" id ="5"></div>
            <div class="square" id ="6"></div>
            <div class="square" id ="7"></div>
            <div class="square" id ="8"></div>
            <div class="square" id ="9"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
