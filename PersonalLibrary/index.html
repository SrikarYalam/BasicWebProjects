<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library">
        <div class="header">
            <h1 class="website-title">Library</h1>
            <button class="log-in-button">Log In</button>
        </div>

        <div class="content">
            <button class="add-book">Add Book</button>
            <div class="book-space">
                <div class="book">
                    <p class="checked">âœ“</p>
                    <p class="author" id="book-info">"Author"</p>
                    <p class="name" id="book-info">Name</p>
                    <p class="pages" id="book-info">1934 Pages</p>
                    <button class="delete" id="book-info">Remove Book</button>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
    <div class="add-screen">
        <div class="add-book-popup">
            <div class="">
                <label for="author-input">Author Name</label>
                <input type="text" name="author" id="author-input" required>
            </div>
            <div class="">
                <label for="name-input">Book Name</label>
                <input type="text" name="bookname" id="name-input" required>
            </div>
            <div class="">
                <label for="pages-input">Page Count</label>
                <input type="number" name="pages" id="pages-input" required>
            </div>
            <button id="add-book-button">Add Book</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
